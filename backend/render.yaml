services:
  - type: web
    name: letter-app-backend
    env: node
    buildCommand: npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: RECEIVER_EMAIL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: VALID_USERNAMES
        sync: false
      - key: USER_DOB
        sync: false 